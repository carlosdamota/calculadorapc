<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora PVP PC y AIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            text-align: center;
        }
    
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .form {
            margin: 20px;
        }
    
        .form-group {
            margin: 10px;
        }
    
        label {
            display: inline-block;
            width: 100px;
        }
    
        select {
            width: 200px;
        }
    
        button {
            width: 100px;
            height: 40px;
        }
    
        #result {
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <Header class="header">
        <h1 class="header__title">Calculadora PC y AIO</h1>
    </Header>
    <main class="container">
        <form class="form" id="form">
            <div class="form-group">
                <label for="aio">Aio</label>
                    <select class="form-group__select" id="aio" name="aio">
                        <option value="0">NO </option>
                        <option value="75">10"- 21"</option>
                        <option value="100">22"- 26"</option>
                        <option value="120">27"-33"</option>
                        <option value="150">Más de 34</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="procesador">Procesador:</label>
                <select class="form-group__select" id="procesador" name="procesador">
                    <option value="150">Core I3</option>
                    <option value="200">Core I5</option>
                    <option value="300">Core I7</option>
                    <option value="400">Core I9</option>
                    <option value="120">Pentium</option>
                    <option value="75">Celeron</option>
                    <option value="150">Ryzen 3</option>
                    <option value="200">Ryzen 5</option>
                    <option value="300">Ryzen 7</option>
                    <option value="400">Ryzen 9</option>
                    <option value="90">Amd A10</option>
                    <option value="70">Amd A8</option>
                    <option value="50">Amd A6</option>
                    <option value="30">Amd A4</option>
                    <option value="20">Atom</option>
                    <option value="100">ATHLON</option>
                    <option value="100">Amd FX</option>
                </select>
            </div>
            <div class="form-group">
                <label for="generacion">Generación:</label>
                <select class="form-group__select" id="generacion" name="generacion">
                    <option value="1">Otras Generaciones</option>
                    <option value="0.5">Intel core I gen 1, 2</option>
                    <option value="0.7">Intel core I gen 3, 4, 5 </option>
                    <option value="0.9">Intel core I gen 6,7 </option>
                    <option value="1">Intel core I gen 8, 9 </option>
                    <option value="1.1">Intel core I gen 10, 11 </option>
                    <option value="1.3">Intel core I gen 12, 13 </option>
                    <option value="0.5">Ryzen gen 1, 2 </option>
                    <option value="1">Ryzen gen 3, 4 </option>
                    <option value="1.2">Ryzen gen 5, 6, 7 </option>
                </select>
            </div>
            <div class="form-group">
                <label for="disco1">Disco 1:</label>
                <select class="form-group__select" id="disco1" name="disco1">
                    <option value="-50"> 0-100 GB HDD</option>
                    <option value="-20"> 0-100 GB SSD</option>
                    <option value="0">100-200 GB HDD</option>
                    <option value="10">100-200 GB SSD</option>
                    <option value="5">200-450 GB HDD</option>
                    <option value="20">200-450 GB SSD</option>
                    <option value="10">450-900 GB HDD</option>
                    <option value="40">450-900 GB SSD</option>
                    <option value="15">900 GB - 2 TB HDD</option>
                    <option value="70">900 GB - 2 TB SSD</option>
                    <option value="30">2 TB &lt; HDD </option>
                    <option value="100">2 TB &lt; SSD </option>
                        </select>
                        </div>
    
            <div class="form-group">
                <label for="disco2">Disco 2:</label>
                <select class="form-group__select" id="disco2" name="disco2">
                    <option value="0">Ninguno</option>
                    <option value="0"> 0-100 GB HDD </option>
                    <option value="0"> 0-100 GB SSD </option>
                    <option value="0">100-200 GB HDD </option>
                    <option value="5">100-200 GB SSD </option>
                    <option value="5">200-450 GB HDD </option>
                    <option value="10">200-450 GB SSD </option>
                    <option value="10">450-999 GB HDD </option>
                    <option value="20">450-999 GB SSD </option>
                    <option value="15">1 - 2 TB HDD </option>
                    <option value="30">1 - 2 TB SSD </option>
                    <option value="20">2 TB &lt; HDD </option>
                    <option value="40">2 TB &lt; SSD </option>
                </select>
            </div>
            <div class="form-group">
                <label for="ram">M.RAM:</label>
                <select class="form-group__select" id="ram" name="ram">
                    <option value="0">4 GB </option>
                    <option value="5">6 GB </option>
                    <option value="15">8 GB </option>
                    <option value="30">16 GB </option>
                    <option value="60">32 GB </option>
                    <option value="80">64 GB </option>
                </select>
            </div>
            <div class="form-group">
                <label for="grafica">T.Grafica:</label>
                <select class="form-group__select" id="grafica" name="grafica">
                        <option value="-20"> Compartida </option>
                        <option value="-10"> Menos de 2g </option>
                        <option value="0">3gb </option>
                        <option value="100">4gb </option>
                        <option value="250">6gb </option>
                        <option value="350">8gb </option>
                        <option value="500">12gb </option>
                        <option value="600">16gb </option>
                    </select>
            </div>
            <div class="form-button">
                <button class="button" id="calculate" type="button">Calcular precio de venta</button>
            </div>
            <div class="pc-precios">
                <div class="pc-precio" >
                    <h3 class="pc-precio__title">Antiguo</h3>
                    <p class="pc-precio__text" id="resultC"></p>
                </div>
                <div class="pc-precio">
                    <h3 class="pc-precio__title" >Normal</h3>
                    <p class="pc-precio__text" id="resultB"></p>
                </div>
                <div class="pc-precio">
                    <h3 class="pc-precio__title">Gaming</h3>
                    <p class="pc-precio__text" id="resultA"></p>
                </div>
            </div>
        </form>
    </main>
    <footer class="footer">
        <P>Creado por <a href="https://www.linkedin.com/in/carlos-damota/" target="_blank">Carlos Damota</a> © 2023</P>
        <P>V1.2</P>
    </footer>
    <script>

        // Get the form element and the input elements

        // var form =
        //     document.getElementById("form");
        var aio = 
            document.getElementById("aio");
        var procesador =
            document.getElementById("procesador");

        var disco1 =
            document.getElementById("disco1");

        var disco2 =
            document.getElementById("disco2");

        var generacion =
            document.getElementById("generacion");

        var ram =
            document.getElementById("ram");

        var grafica =
            document.getElementById("grafica");

        var calculate =
            document.getElementById("calculate");

        var resultC =
            document.getElementById("resultC");
        
        var resultB = 
            document.getElementById("resultB");
        
        var resultA =
            document.getElementById("resultA");
        
        // Define a function that calculates the total price

        function calculatePrice() {

            // Get the values of the selected options
            var aioValue =
                Number (aio.value);

            var procesadorValue =
                Number(procesador.value);

            var disco1Value =
                Number(disco1.value);

            var disco2Value =
                Number(disco2.value);

            var generacionValue =
                Number(generacion.value);

            var ramValue =
                Number(ram.value);

            var graficaValue =
                Number(grafica.value);

            // Add up the values to get the total price

            var procesadorPrecio =
                procesadorValue*generacionValue;

            var totalPrice =
                aioValue + procesadorPrecio + disco1Value + disco2Value + ramValue + graficaValue;
            
            var less20Percent = totalPrice * 0.8;
            
            var more10Percent = totalPrice * 1.1;

            // Display the total price in the result element

            resultC.innerHTML =
                "€" + less20Percent.toFixed(2); 

            resultB.innerHTML =
                "€" + totalPrice;
            
            resultA.innerHTML = 
                "€" + more10Percent.toFixed(2);

        }

        // Add an event listener to the calculate button

        calculate.addEventListener("click", calculatePrice);
    </script>
</body>
</html>
